<!DOCTYPE html>
<html lang="ptr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando operadores ternários</title>
</head>
<body>
    <h1>Veja se você foi aprovado ou reprovado</h1>
    <button onclick="comecar()">Clique aqui</button>
        <script>
            function comecar(){
                let media = Number(window.prompt('Qual foi sua média?'))
                let status = media>=5?'aprovado':'reprovado'
                    window.alert(`Você foi ${status}! `)
            }
        </script>
</body>
</html>
