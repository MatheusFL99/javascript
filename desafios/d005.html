<html lang="pt-br">
<head>

<body>
    <h1>Conversor de temperatura</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">Clique no bot찾o acima para inciar.</div>
    <script>
        function converter(){
            let temp = Number(window.prompt('Digite uma temperatura em 째C'))
            let convertidof = (temp*9/5) + 32
            let convertidok = temp + 273.15
            let res = window.document.getElementById('res')
            res.innerHTML = `<h1>A temperatura de ${temp}째C corresponde a...</h1><p><h3>${convertidof}째F (Farenheit)<br>${convertidok}K (Kelvin)</h3></p>`
            
        }
    </script>
</body>
</html>
