<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
</head>
<body>
    <h1>Sucessor e antecessor</h1>
    <button onclick="comecar()">Clique aqui</button>
    <script>
        function comecar(){
            let numero = Number(window.prompt('Digite um número'))
            window.alert(`Antes de ${numero} temos o número ${numero-1}\nDepois de ${numero} temos o número ${numero+1}`)

        }
    </script>
</body>
</html>
