<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Extra</title>
</head>
<body>
    <h1>Treinando formatação de tipos</h1>
    <button onclick="fazer()">Clique aqui</button>
    
    <script>
        function fazer(){
            let n1 = Number(window.prompt('Escolha um número'))
            let n2 = Number(window.prompt('Escolha outro número'))
            let s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)
        }

    </script>

</body>
</html>
